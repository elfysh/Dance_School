<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Admin panel sporting</title>

    <script type="text/javascript" src="{% static "javascript/scripts.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/admin_panel/admin_panel.css" %}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=apartment,arrow_back,campaign,celebration,dark_mode,meeting_room,school,sports_gymnastics"/>

</head>
<body id="body" class="light">

<a href="/" class="button-back">
    <span id="top_icon" class="material-symbols-outlined">arrow_back</span>
</a>

<h1 class="admin-panel-title">Admin panel</h1>

<button onclick="changeTheme()" class="change-theme-button">
    <span id="top_icon" class="material-symbols-outlined material-symbols-outlined__dark-mode">dark_mode</span>
</button>

<div class="button-grid">

    <a href="/admin/styles"  class="admin-button">
        <span id="admin_button_icon" class="material-symbols-outlined">sports_gymnastics</span>
        <p class="admin-button__name">Styles</p>
    </a>
    <a href="/admin/choreographers" class="admin-button">
        <span id="admin_button_icon" class="material-symbols-outlined">school</span>
        <p class="admin-button__name">Choreographers</p>
    </a>
    <a href="/admin/schools" class="admin-button">
        <span id="admin_button_icon" class="material-symbols-outlined">apartment</span>
        <p class="admin-button__name">Dance schools</p>
    </a>
    <a href="/admin/events" class="admin-button">
        <span id="admin_button_icon" class="material-symbols-outlined">celebration</span>
        <p class="admin-button__name">Events</p>
    </a>
    <a href="/admin/halls" class="admin-button">
        <span id="admin_button_icon" class="material-symbols-outlined">meeting_room</span>
        <p class="admin-button__name">Halls</p>
    </a>
    <a href="/admin/classes" class="admin-button">
        <span id="admin_button_icon" class="material-symbols-outlined">campaign</span>
        <p class="admin-button__name">Master classes</p>
    </a>
</div>
</body>
</html>
